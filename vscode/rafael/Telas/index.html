<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTci5rZzShOvN0N23wlxth27sAOlcbS3tNNyQ&s" type="image/x-icon">
    <title>Telas</title>
</head>
<body>
    <nav id="navbar">
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
     <main>
        <section id="login">
            <h1>Login</h1>
            <div class="containerInput">
                <label for="inpLogNome">Nome/Email</label>
                <input type="text" id="inpLogNome">
            </div>
            <div class="containerInput">
                <label for="inpLogSenha">Senha</label>
                <input type="password" id="inpLogSenha">
            </div>
            <button onclick="logar()">Logar</button>
            <div class="linkCad">
                <span> Não possui conta ainda? <a onclick="mostrarCadastro()">Cadastre-se</a> </span>
            </div>
        </section>
        
        <section id="cadastro">
            <h1>Cadastro</h1>
            <div class="containerInput">
                <label for="inpCadEmail">E-mail</label>
                <input type="text" id="inpCadEmail">
            </div>
            <div class="containerInput">
                <label for="inpCadName">Nome</label>
                <input type="text" id="inpCadName">
            </div>
            <div class="containerInput">
                <label for="inpCadPass">Senha</label>
                <input type="password" id="inpCadPass">
            </div>
            <div class="cadastro">  
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="linkCad-2">
                <span> Já possui conta? <a onclick="mostrarLogin()">Faça Login</a> </span>
            </div>
        </section>
    
        <section id="produtos">
            <h1>Produtos</h1>
        </section>
     </main>

    <script src="script.js"></script>
</body>
</html>
